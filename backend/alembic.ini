# Alembic configuration file
# ----------------------------------------------
# This file tells Alembic where migrations live,
# what database to connect to, and how to log output.
# ----------------------------------------------

[alembic]
# Path to the migration scripts
script_location = alembic

# Local development database (SQLite)
# When deploying to production, this will become your PostgreSQL URL.
sqlalchemy.url = sqlite:///./app.db


# Optional naming template for migration files
# (commented out by default)
# file_template = %%(rev)s_%%(slug)s


# ----------------------------------------------
# Logging configuration (default, leave as-is)
# ----------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
